<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<script type="text/javascript"
	src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=gTUR4iAk1YVJAPF0hdQ9&submodules=geocoder"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<link rel="stylesheet" href="./css/NewFileCSS.css">
<link href="css/style.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"	type="text/css" />
<link href="css/nivo-lightbox.css" rel="stylesheet" />

<link href="css/owl.carousel.css" rel="stylesheet" media="screen" />
<link href="css/owl.theme.css" rel="stylesheet" media="screen" />
<link href="css/animate.css" rel="stylesheet" />
<link href="color/default.css" rel="stylesheet">
<link href="css/flexslider.css" rel="stylesheet" />
</head>

<body>
	<div id="container">
		<div id="aside">
			<div id="asideContent" class="left-sidebar">
				<!--  frameLeft -->
				<div id="asideTop">
					<form name="addressBasket" id="addressBasket" method="post">
						<input type="hidden" class="btn btn-skin" value="Reset"
							id="resetBtn" name="resetBtn">
						<h3 class='headline'>여행지 선택</h3>
						<div id="list" name="list"></div>
						<!-- 검색 결과 리스트 출력 -->
					</form>
				</div>
				<div id="asideBottom">
					<a href="Third.html" data-role="button" id="nextBtn1"
						onClick="getDataSize(0);"> <img src="img/click_right.png"
						alt="NEXT >" />
					</a>
				</div>
			</div>
		</div>
		<div id="content">
			<div id="top">
				<!-- NewFile -->
				<form name="form" id="form" method="post">
					<div class="search">
						<a href="#" id="roadAddrPart1" onclick="goPopup();"> 
							<img src="img/search_color.png" onmouseover="this.src='img/search_gray.png';"	onmouseout="this.src='img/search_color.png';" alt="goRoutePlan" />
						</a>
						
						<input type="hidden" id="roadAddrPart1">
						<!-- <input type="hidden" id="autocompleteUseYn" name="autocompleteUseYn" value="Y" /> -->
						<input type="hidden" id="jibunAddr" value="" /> 
						<input type="hidden" id="confmKey" name="confmKey"
							value="U01TX0FVVEgyMDE4MDcxMTIxMDYwMTEwODAwMzQ="> 
						<!-- <input type="button" id="btn" name="btn" value="장바구니" /> -->
					</div>
				</form>

				<!-- x,y좌표를 찾기 위한 form -->
				<form name="form2" id="form2" method="post">
					<input type="hidden" id="confmKey" name="confmKey"
						value="U01TX0FVVEgyMDE4MDcxMjAzNDUwNTEwODAwMzU=" />
					<!-- 요청 변수 설정 (승인키) -->
					<input type="hidden" id="admCd" name="admCd" value="" /> 
					<input type="hidden" id="rnMgtSn" name="rnMgtSn" value="" /> 
					<input type="hidden" id="udrtYn" name="udrtYn" value="" /> 
					<input type="hidden" id="buldMnnm" name="buldMnnm" value="" /> 
					<input type="hidden" id="buldSlno" name="buldSlno" value="" />
				</form>

				<!--주소 데이터 저장 -->
				<form name="saveAddress" id="saveAddress" method="post">
					<input type="hidden" id="menuIndex" name="menuIndex" value="1" /> <input
						type="hidden" id="lat" name="lat" value="" /> <input type="hidden"
						id="lng" name="lng" value="" /> <input type="hidden" id="si"
						name="si" value="" /> <input type="hidden" id="address"
						name="address" value="" />
				</form>

				<!--주소 데이터 삭제-->
				<form name="deleteAddress" id="deleteAddress" method="post">
					<input type="hidden" id="menuIndex" name="menuIndex" value="2" /> <input
						type="hidden" id="deleteIndex" name="deleteIndex" value="" />
				</form>

				<!--주소 데이터 호출-->
				<form name="getAddress" id="getAddress" method="post">
					<input type="hidden" id="menuIndex" name="menuIndex" value="3" /> <input
						type="hidden" id="addressIndex" name="addressIndex" value="" /> <input
						type="hidden" id="getAddress" name="getAddress" value="" />
				</form>

				<!-- latlng 데이터 받기 -->
				<form name="getLatLng" id="getLatLng" method="post">
					<input type="hidden" id="menuIndex" name="menuIndex" value="4" /> <input
						type="hidden" id="latLngindex" name="latLngindex" value="" />
				</form>
				
				<!--  전체 주소 데이터 받기  -->
				<form name="getAddressData" id="getAddressData" method="post">
					<input type="hidden" id="menuIndex" name="menuIndex" value="5">
					<input type="hidden" id="num" name="num" value="1"> 
				</form>


				<div id="wrap" class="section">
					<div id="map" style="width: 100%; height: 600px;"></div>
					<code id="snippet" class="snippet"></code>
				</div>
			</div>
			<div id="bottom">
				<form name="SiData" id="SiData" method="post">
					<input type="hidden" id="menuIndex" name="menuIndex" value="6" /> <input
						type="hidden" id="Si" name="Si" value="첫번째" /> <input
						type="hidden" id="clickSi" name="clickSi" value="한국" />
					<div id='crawlingData' name="crawlingData"></div>
					<!-- 검색 결과 리스트 출력 -->
					<input type="hidden" id="addSi" name="addSi" value="미국" />
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jsCode/AddressInfo.js"></script>
	<script id="code" type="text/javascript" src="jsCode/MapApi.js"></script>
	<script type="text/javascript" src="jsCode/SearchApi.js"></script>
	<script>
       getData(); //초기화init()
   	  getCrawlingData();
    </script>

</html>
